<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML demo form</title>
</head>

<body>
    <h1>
        Create your account
    </h1>
    <hr />

    <div>
        <span>Name</span>
        <input />
    </div>
    <br />

    <div>
        <span>Username</span>
        <input />
    </div>
    <br />

    <div>
        <span>Password</span>
        <input type="password" />
    </div>
    <br />

    <div>
        <span>Gender</span>
        <input type="radio" name="Gender" value="male" id="male" />
        <label>Male</label>

        <input type="radio" name="Gender" value="female" id="female" />
        <label>Female</label>

        <input type="radio" name="Gender" value="other" id="other" />
        <label>Other</label>


    </div>
    <br />


    <div>
        <label>Major</label>
        <input type="checkbox" name="major" />
        <label>CS</label>
        <input type="checkbox" name="major" />
        <label>Engineering</label>
        <input type="checkbox" name="major" />
        <label>Business</label>
    </div>
    <br />

    <div>
        <label>Birthday</label>
        <input type="date" value="birthday" />
    </div>
    <br />

    <div>
        <label>Year</label>
        <select id="year" name="year">
            <option value="freshman"> Freshman </option>
            <option value="freshman"> Sophomore </option>
            <option value="freshman"> Junior </option>
            <option value="freshman"> Senior </option>
        </select>
    </div>
    <br />

    <div>
        <label for="colorpicker"> ColorPicker </label>
        <input type="color" name="color" />
    </div>
    <br />
    <button>Submit</button>
</body>

</html>
